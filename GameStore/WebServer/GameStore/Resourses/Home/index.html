<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center"><h1 class="display-3">Game Store</h1></div>

                <form class="form-inline" method="post">
                    Filter:
                    <input type="submit" name="filter" class="btn btn-link" value="All" />
                    <input type="submit" name="filter" class="btn btn-link" value="Owned" />
                </form>

                {{{games}}}
                
                <div class="modal fade {{{hideModal}}}" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Error</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Game already in the cart.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
