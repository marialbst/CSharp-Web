<main class="col-md-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <br />
                <div class="alert alert-danger {{{showError}}}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{{error}}}</strong>
                </div>
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only" for="email">Email: </label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com" />
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="fullName">Full Name: </label>
                        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Full Name" />
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="password">Password:</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="Confirm Password" />
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block" value="Register" />
                    <br/>
                </form>
            </div>
        </div>
    </div>
</main>
