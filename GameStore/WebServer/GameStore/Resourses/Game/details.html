<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <h1 class="display-3">{{{title}}}</h1>
                <br />

                <div class="embed-responsive embed-responsive-16by9 col-lg-6 ml-auto mr-auto">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{{youtube-id}}}" frameborder="0" allowfullscreen></iframe>
                </div>

                <br />
                <br />

                <p>
                    {{{description}}}
                </p>

                <p><strong>Price</strong> - {{{price}}} &euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - {{{releaseDate}}}</p>

                <a class="btn btn-outline-primary" href="/">Back</a>
                <span class="{{{admin}}}">
                    <a class="btn btn-warning" href="/admin/games/edit/{{{id}}}">Edit</a>
                    <a class="btn btn-danger {{{disabled}}}" href="/admin/games/delete/{{{id}}}">Delete</a>
                </span>

                {{{buyButton}}}

                <br />
                <br />

                <div class="modal fade {{{hideModal}}}" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Error</h4>
                            </div>
                            <div class="modal-body">
                                <p>This game is already added in the cart.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
