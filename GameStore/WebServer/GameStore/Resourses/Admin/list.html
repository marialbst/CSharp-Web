<main>
    <div class="container">
        <div class="row">
            <h2 class="m-1">All Games &ndash;&nbsp;</h2>
            <a href="/admin/games/add" class="btn btn-warning m-1">
                <strong>+</strong> Add Game
            </a>

            <table class="table table-stripped table-hover {{{showGames}}}">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{{gamesList}}}
                </tbody>
            </table>

        </div>
        <div class="row">
            <div class="text-center {{{showMessage}}}">
                <h1 class="display-3">{{{message}}}</h1>
            </div>
        </div>
    </div>
</main>
