<!--Body of the store-->
 <main class="col-md-4 ml-auto mr-auto text-center">
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <div class="text-center">
                    <h1 class="display-3">Add Game</h1>
                 </div>
                 <br />
                 <div class="alert alert-danger {{{showError}}}" role="alert">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                     <strong>{{{error}}}</strong>
                 </div>
                 <form method="post">
                     <div class="form-group row">
                         <label for="name" class="form-control-label">Title</label>
                         <input type="text" name="name" class="form-control"
                                placeholder="Enter Game Title" value="{{{nameValue}}}" disabled="disabled"/>
                     </div>

                     <div class="form-group row">
                         <label for="description" class="form-control-label">Description</label>
                         <textarea class="form-control" name="description" placeholder="Enter Game Description" disabled="disabled" value="{{{descriptionValue}}}" minlength="20"></textarea>
                     </div>

                     <div class="form-group row">
                         <label for="url" class="form-control-label">Thumbnail</label>
                         <input type="url" name="url" class="form-control" value="{{{urlValue}}}" disabled="disabled" placeholder="Enter URL to Image" />
                     </div>

                     <div class="form-group row">
                         <label class="form-control-label" for="price">Price</label>
                         <div class="input-group">
                             <input type="number" name="price" step="0.01" min="0" value="{{{priceValue}}}" disabled="disabled" class="form-control" placeholder="Enter Price" />
                             <span class="input-group-addon">&euro;</span>
                         </div>
                     </div>

                     <div class="form-group row">
                         <label class="form-control-label" for="size">Size</label>
                         <div class="input-group">

                             <input type="number" step="0.1" min="0" name="size" value="{{{sizeValue}}}" disabled="disabled" class="form-control" placeholder="Enter Size" />
                             <span class="input-group-addon">GB</span>
                         </div>
                     </div>

                     <div class="form-group row">
                         <label class="form-control-label" name="youtube">YouTube Video URL</label>
                         <div class="input-group">
                             <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                             <input type="text" name="youtube" value="{{{youtubeValue}}}" class="form-control" disabled="disabled" minlength="11" maxlength="11" />
                         </div>
                     </div>

                     <div class="form-group row">
                         <label class="form-control-label" for="release-date">Release Date</label>
                         <input type="date" name="release-date" value="{{{dateValue}}}" class="form-control" disabled="disabled" placeholder="yyyy-MM-dd" />
                     </div>

                     <input type="submit" id="btn-add-game" class="btn btn-outline-danger btn-lg btn-block"
                            value="Delete Game" />
                 </form>
                 <br />
             </div>
         </div>
     </div>
 </main>
