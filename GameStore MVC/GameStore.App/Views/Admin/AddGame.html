<!--Body of the store-->
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <main class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center"><h1 class="display-3">Add Game</h1></div>
                        <br />
                        <form method="post">
                            <div class="form-group row">
                                <label class="form-control-label" for="Title">Title</label>
                                <input type="text" pattern="[A-Z].{3,100}" name="Title" class="form-control"
                                       placeholder="Enter Game Title" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label" for="Description">Description</label>
                                <textarea class="form-control" name="Description" placeholder="Enter Game Description" minlength="20"></textarea>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label" for="ImageThumbnail">Thumbnail</label>
                                <input type="url" class="form-control" name="ImageThumbnail" placeholder="Enter URL to Image" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label" for="Price">Price</label>
                                <div class="input-group">
                                    <input type="number" name="Price" step="0.01" min="0" class="form-control" placeholder="Enter Price" />
                                    <span class="input-group-addon">&euro;</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Size" class="form-control-label">Size</label>
                                <div class="input-group">

                                    <input step="0.1" min="0" name="Size" class="form-control" placeholder="Enter Size" />
                                    <span class="input-group-addon">GB</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label" for="TrailerId">YouTube Video URL</label>
                                <div class="input-group">
                                    <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                                    <input class="form-control" name="TrailerId" minlength="11" maxlength="11" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label" for="ReleaseDate">Release Date</label>
                                <input type="date" name="ReleaseDate" class="form-control" placeholder="yyyy-MM-dd" />
                            </div>

                            <input type="submit" id="btn-add-game" class="btn btn-outline-success btn-lg btn-block"
                                   value="Add Game" />
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
